services:
  - type: web
    name: kol-tracker-dashboard
    runtime: python
    plan: starter
    region: oregon
    branch: main
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: streamlit run dashboard/dashboard_unified.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8501
      - key: DATABASE_URL
        fromDatabase:
          name: kol-tracker-db
          property: connectionString

databases:
  - name: kol-tracker-db
    databaseName: kol_tracker
    user: kol_tracker_user
    plan: starter # Uses the free PostgreSQL tier

workers:
  - type: worker
    name: kol-tracker
    runtime: python
    plan: starter
    region: oregon
    branch: main
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python init_db.py && python processes/run_tracker_continuous.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: kol-tracker-db
          property: connectionString

  - type: worker
    name: ml-trainer
    runtime: python
    plan: starter
    region: oregon
    branch: main
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python init_db.py && python processes/run_continuous_trainer.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: kol-tracker-db
          property: connectionString

  - type: worker
    name: token-discovery
    runtime: python
    plan: starter
    region: oregon
    branch: main
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python init_db.py && python discovery/run_discovery_continuous.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: kol-tracker-db
          property: connectionString

  - type: worker
    name: token-updater
    runtime: python
    plan: starter
    region: oregon
    branch: main
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python init_db.py && python processes/run_token_updater_both_continuous.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: kol-tracker-db
          property: connectionString
