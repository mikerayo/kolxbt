# KOL Tracker ML - Render Blueprint Configuration

services:
  # Dashboard - Web Service
  - type: web
    name: kol-tracker-dashboard
    runtime: python
    plan: starter
    region: oregon
    branch: main
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: streamlit run dashboard/dashboard_unified.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8501

# Workers - Background Processes
workers:
  # Tracker - Escanea trades cada 5 minutos
  - type: worker
    name: kol-tracker
    runtime: python
    plan: starter
    region: oregon
    branch: main
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python processes/run_tracker_continuous.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0

  # ML Trainer - Reentrena cada 1 hora
  - type: worker
    name: ml-trainer
    runtime: python
    plan: starter
    region: oregon
    branch: main
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python processes/run_continuous_trainer.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0

  # Token Discovery - Descubre traders cada 1 hora
  - type: worker
    name: token-discovery
    runtime: python
    plan: starter
    region: oregon
    branch: main
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python discovery/run_token_discovery_continuous.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0

  # Token Updater - Actualiza tokens cada 35 minutos
  - type: worker
    name: token-updater
    runtime: python
    plan: starter
    region: oregon
    branch: main
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python processes/run_token_updater_both_continuous.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
