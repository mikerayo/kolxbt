services:
  # Dashboard - Web UI
  - type: web
    name: kol-tracker-dashboard
    runtime: python
    plan: starter
    region: virginia
    branch: main
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: streamlit run dashboard/dashboard_unified.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8501
      - key: DATABASE_URL
        fromDatabase:
          name: kol_tracker_db
          property: connectionString

databases:
  # PostgreSQL Database - Shared by all processes
  - name: kol_tracker_db
    databaseName: kol_tracker_db
    user: kol_tracker_db_user
    plan: starter

workers:
  # Single worker that runs ALL processes in parallel
  - type: worker
    name: kol-tracker-all
    runtime: python
    plan: starter
    region: virginia
    branch: main
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    # Initialize DB and start all processes
    startCommand: python init_db.py && python run_all_processes.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: kol_tracker_db
          property: connectionString
